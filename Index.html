    // Function to update current time, remaining time, and countdown to 1st February
    function updateTime() {
      const now = new Date();

      // Format current time in Indian style
      const hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? "PM" : "AM";
      const currentHours = hours % 12 || 12; // Convert to 12-hour format
      const currentTime = `अभी का समय: ${currentHours}:${minutes}:${seconds} ${ampm}`;

      // Calculate remaining time for the day
      const remainingHours = 23 - now.getHours();
      const remainingMinutes = 59 - now.getMinutes();
      const remainingSeconds = 59 - now.getSeconds();
      const remainingTime = `दिन समाप्त होने तक शेष समय: ${remainingHours} घंटे, ${remainingMinutes} मिनट, ${remainingSeconds} सेकंड`;

      // Calculate days remaining for 1st February
      const targetDate = new Date('2025-02-01');
      const timeDifference = targetDate - now;
      const daysRemaining = Math.floor(timeDifference / (1000 * 3600 * 24));
      const daysRemainingText = `1 फरवरी तक ${daysRemaining} दिन शेष हैं।`;

      // Update the UI
      document.getElementById("current-time").innerText = currentTime;
      document.getElementById("remaining-time").innerText = remainingTime;
      document.getElementById("days-remaining").innerText = daysRemainingText;
    }

    // Update every second
    setInterval(updateTime, 1000);

  #lie {

  max-width: 700px;

  color: #2c3e50;
  font-size: 1.5em;
  line-height: 1.6;
  font-family: 'Arial', sans-serif;
  margin: 30px auto;
  position: relative;
  transition: all 0.3s ease;
}

#lie::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 4px;
  background-color: #3498db;
  transition: width 0.4s ease;
}

#lie:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

#lie:hover::after {
  width: 100%;
}

#lie strong {
  color: #3498db;
  font-weight: bold;
}

#lie span {
  font-size: 1.2em;
  color: #7f8c8d;
  display: block;
  margin-top: 10px;
}

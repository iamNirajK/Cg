  #lie {
  background: #fff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #2c3e50;
  font-size: 1.5em;
  line-height: 1.6;
  font-family: 'Arial', sans-serif;
  margin: 30px auto;
  position: relative;
  transition: all 0.3s ease;
}

#lie::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 4px;
  background-color: #3498db;
  transition: width 0.4s ease;
}

#lie:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

#lie:hover::after {
  width: 100%;
}

#lie strong {
  color: #3498db;
  font-weight: bold;
}

#lie span {
  font-size: 1.2em;
  color: #7f8c8d;
  display: block;
  margin-top: 10px;
}

    // Get the current date
    const currentDate = new Date();
    
    // Set the target date (1 February 2025)
    const targetDate = new Date(2025, 0, 1); // 0 for January, since months are 0-based in JavaScript
    
    // Calculate the difference in time (in milliseconds)
    const timeDifference = targetDate - currentDate;
    
    // Convert the time difference from milliseconds to days
    const daysRemaining = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    
    // Display the number of days remaining until 1 February 2025
    document.getElementById("line").innerText = `Days remaining until 1 February 2025: ${daysRemaining} days. Keep going, your hard work will pay off!`;
